<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EducaIA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- Imagens -->
        <link rel="stylesheet" href="style.css">
        <!-- FAVICON -->
        <link rel="icon" href="./imagens/LOGOEDUCAIAA.svg" type="image/svg+xml">
        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="layout-principal">
        <div class="d-flex w-100 vh-100 justify-content-start">
            <!-- BOTAO MENU -->
            <!-- Opções para gerar a imagem -->
            <aside id="sidebar" class="bg-cinza-custom minimized">
                <button id="btnToggleSidebar" class="btn btn-gray p-2" style="position: absolute; top: 1rem; left: 1rem; z-index: 1050;">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <nav class="menu-content-wrapper pt-5">
                    <ul class="list-unstyled menu-principal">
                        <li class="menu-item cor-materia">
                            <a
                                href="#materias-colapso"
                                class="menu-link collapsed"
                                data-bs-toggle="collapse"
                                data-bs-target="#materias-colapso"
                                aria-expanded="false"
                            >
                                <i class="bi bi-book"></i>
                                <span class="menu-text">Matérias</span>
                            </a>
                            <div class="collapse w-100" id="materias-colapso">
                                <a
                                    href="#fisica-subareas"
                                    class="sub-menu-toggle collapsed"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#fisica-subareas"
                                >
                                    <span class="menu-text">Física</span>
                                </a>
                                <div class="collapse w-100" id="fisica-subareas">
                                    <a href="#" class="sub-menu-link" data-subarea-load="Mecanica">Mecânica</a>
                                    <a href="#" class="sub-menu-link" data-subarea-load="Optica">Óptica</a>
                                    <a href="#" class="sub-menu-link" data-subarea-load="Eletricidade">Eletricidade</a>
                                    <a href="#" class="sub-menu-link" data-subarea-load="Termodinamica">Termodinâmica</a>
                                </div>
                                <a
                                    href="#quimica-subareas"
                                    class="sub-menu-toggle collapsed"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#quimica-subareas"
                                >
                                    <span class="menu-text">Química</span>
                                </a>
                                <div class="collapse w-100" id="quimica-subareas"></div>
                            </div>
                        </li>
                        <li class="menu-item cor-estilo">
                            <a
                                href="#estilos-colapso"
                                class="menu-link collapsed"
                                data-bs-toggle="collapse"
                                data-bs-target="#estilos-colapso"
                            >
                                <i class="bi bi-palette"></i>
                                <span class="menu-text">Estilos</span>
                            </a>
                            <div class="collapse w-100" id="estilos-colapso">
                                <div role="group" id="estilo_group" class="area-de-opcoes-compacta">
                                    <label class="sub-menu-link" for="btnradioVetor">Vetor</label>
                                    <label class="sub-menu-link" for="btnradioDesenho">Desenho</label>
                                    <label class="sub-menu-link" for="btnradioRealista">Realista</label>
                                    <input
                                        type="radio"
                                        class="btn-check d-none"
                                        name="estilo_escolhido"
                                        id="btnradioVetor"
                                        autocomplete="off"
                                        value="Vetor"
                                    >
                                    <input
                                        type="radio"
                                        class="btn-check d-none"
                                        name="estilo_escolhido"
                                        id="btnradioDesenho"
                                        autocomplete="off"
                                        value="Desenho"
                                    >
                                    <input
                                        type="radio"
                                        class="btn-check d-none"
                                        name="estilo_escolhido"
                                        id="btnradioRealista"
                                        autocomplete="off"
                                        value="Realista"
                                    >
                                </div>
                            </div>
                        </li>
                        <li class="menu-item cor-detalhes">
                            <a
                                href="#detalhes-colapso"
                                class="menu-link collapsed"
                                data-bs-toggle="collapse"
                                data-bs-target="#detalhes-colapso"
                            >
                                <i class="bi bi-sliders"></i>
                                <span class="menu-text">Detalhes (Edição)</span>
                            </a>
                            <div class="collapse w-100" id="detalhes-colapso">
                                <div class="area-de-edicao p-3">
                                    <textarea
                                        class="form-control mb-2"
                                        id="comando-edicao-textarea"
                                        rows="2"
                                        placeholder="Girar, mudar cor, etc..."
                                    ></textarea>
                                    <button class="btn btn-light w-100" id="btnEnviarEdicao">Enviar Edição</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- Caixa de conversa com a IA -->
            <main class="ms-auto"></main>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
