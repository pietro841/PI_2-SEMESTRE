<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Imagens -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-principal">
        <aside class="sidebar">

            <div class="menu-item-container">
                <div class="menu-item" id="materias">Matérias</div>
                <div class="submenu" id="submenu-materias">
                    <div class="sub-item">FÍSICA</div>
                    <div class="sub-item">QUÍMICA</div>
                </div>
            </div>

            <div class="menu-item-container">
                <div class="menu-item" id="estilos">Estilos</div>
                <div class="submenu" id="submenu-estilos">
                    <div class="sub-item">Vetor</div>
                    <div class="sub-item">Realista</div>
                    <div class="sub-item">Desenho</div>
                </div>
            </div>

            <div class="menu-item-container">
                <div class="menu-item" id="detalhes">Detalhes</div>
                <div class="submenu input-area" id="input-detalhes">
                    <textarea class="detalhes-input" placeholder="Escreva aqui..."></textarea>
                </div>
            </div>

        </aside>

        <main class="conteudo-principal">
            <header class="header-usuario">
                <div class="icone-usuario"></div>
            </header>

            <div class="area-trabalho">
                <div class="bloco-chat">
                    <div class="acoes-chat">
                        <div class="icone-acao" title="Lixeira"></div>
                        <div class="icone-acao" title="Download"></div>
                    </div>
                    <div class="tela-branca"></div>
                </div>

                <div class="input-container">
                    <input type="text" placeholder="Digite aqui..." class="input-chat">
                    <button class="botao-enviar"></button>
                </div>
            </div>

            <div class="icone-inferior-direito"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
