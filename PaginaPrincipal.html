    <body class="layout-principal">
        <div class="d-flex w-100 vh-100 justify-content-start">

                <div class="menu-group">
                    <div class="fs-3 fw-normal text-white mb-2">Matérias</div> 
            
                    <div class="btn-group rounded-4 h-84" role="group" id="materia_group">
                
                        <input type="radio" class="btn-check" name="materia_escolhida" id="btnradioFisica" autocomplete="off" value="Fisica" checked>
                        <label class="btn btn-materia-cor  fs-3 fw-normal" for="btnradioFisica">FÍSICA</label>

                        <input type="radio" class="btn-check" name="materia_escolhida" id="btnradioQuimica" autocomplete="off" value="Quimica">
                        <label class="btn btn-materia-cor  fs-3 fw-normal" for="btnradioQuimica">QUÍMICA</label>
                    
                    </div>
                </div>
        
            </aside>
            <!-- Caixa de conversa com a IA -->
            <main class="ms-auto"></main>

        </div>    
        <script src="script.js"></script>
