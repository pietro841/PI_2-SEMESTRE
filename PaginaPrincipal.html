<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <!-- Opções para gerar a imagem -->
            <aside class="left-panel">
                <div class="menu-group">
                    <button class="menu-button" id="btn-materias">Matérias</button>
                    <div class="submenu" id="submenu-materias">
                        <button type="button">Física</button>
                        <button type="button">Química</button>
                    </div>
                </div>
                <div class="menu-group">
                    <button class="menu-button" id="btn-estilos">Estilos</button>
                    <div class="submenu" id="submenu-estilos">
                        <button type="button">Realista</button>
                        <button type="button">Vetor</button>
                        <button type="button">Desenho</button>
                    </div>
                </div>
                <button class="menu-button" id="btn-detalhes">Detalhes</button>
                <textarea id="text-detalhes" placeholder="detalhes..."></textarea>
            </aside>
            <!-- Caixa de conversa com a IA -->
            <main class="main-content">
                <header class="main-header">
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </header>
                <div class="content-area">
                    <div class="action-icons">
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-upload"></i>
                    </div>
                </div>
                <footer class="input-footer">
                    <input type="text" placeholder="Digite aqui..." class="text-input">
                    <button class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                </footer>
            </main>
        </div>
        <div id="modal-detalhes" class="modal">
            <div class="modal-content">
                <textarea  rows="10"></textarea>
                <button id="close-modal">Fechar / Salvar</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
