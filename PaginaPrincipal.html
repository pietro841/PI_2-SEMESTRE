<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaIA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Imagens -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="layout-principal">
    <div class="d-flex w-100 vh-100 justify-content-start">
        <!-- Opções para gerar a imagem -->
        <aside
            class="w-25 rounded-4  rounded-start-0  p-4  d-flex  flex-column vh-100 align-items-center bg-cinza-custom">

            <!-- MATERIAS -->
            <div class="menu-group">
                <button class=" btn btn-materia-cor fs-5 fw-normal text-white mb-2" style="width: 150px; height: 80px;" 
                    type="button" data-bs-toggle="collapse" data-bs-target="#opcoesMatriculas" aria-expanded="false"
                    aria-controls="opcoesMatriculas">Matérias
                </button>
                <div class="collapse" id="opcoesMatriculas">
                    <div class="btn-group " role="group" id="materia_group">

                        <input type="radio" class="btn-check" name="materia_escolhida" id="btnradioFisica"
                            autocomplete="off" value="Fisica">
                        <label class="btn fs-5 fw-normal" for="btnradioFisica">Física</label>

                        <input type="radio" class="btn-check" name="materia_escolhida" id="btnradioQuimica"
                            autocomplete="off" value="Quimica">
                        <label class="btn fs-5 fw-normal" for="btnradioQuimica">Química</label>

                    </div>
                </div>

                <!-- ESTILOS -->
                <div class="mb-4"></div>

                <button class=" btn btn-estilo-cor fs-5 fw-normal text-white mb-2" style="width: 150px; height: 80px;"
                    type="button" data-bs-toggle="collapse" data-bs-target="#opcoesEstilos" aria-expanded="false"
                    aria-controls="opcoesEstilos">Estilos
                </button>

                <div class="collapse" id="opcoesEstilos">
                    <div class="btn-group" role="group" id="estilo_group">

                        <input type="radio" class="btn-check" name="estilo_escolhido" id="btnradioVetor"
                            autocomplete="off" value="Vetor">
                        <label class="btn  fs-5 fw-normal" for="btnradioVetor">Vetor</label>

                        <input type="radio" class="btn-check" name="estilo_escolhido" id="btnradioDesenho"
                            autocomplete="off" value="Desenho">
                        <label class="btn  fs-5 fw-normal" for="btnradioDesenho">Desenho</label>

                        <input type="radio" class="btn-check" name="estilo_escolhido" id="btnradioRealista"
                            autocomplete="off" value="Realista">
                        <label class="btn fs-5 fw-normal" for="btnradioRealista">Realista</label>
                    
                    </div>
                
                </div>
          
                <!-- DETALHES -->
                <div class="mb-4"></div>
                
                <button class=" btn btn-detalhes-cor fs-5 fw-normal text-white mb-2" style="width: 150px; height: 80px;"
                    type="button" data-bs-toggle="collapse" data-bs-target="#detalhes" aria-expanded="false"
                    aria-controls="detalhes">Detalhes
                </button>

                <div class="collapse" id="detalhes">
                    <textarea class="form-control mb-3"></textarea>

                </div>
            </div>
        </aside>
           


        <!-- Caixa de conversa com a IA -->
        <main class="ms-auto"></main>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
