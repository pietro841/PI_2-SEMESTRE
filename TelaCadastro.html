<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaIA - Cadastro</title>
    <!-- Fonte Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FAVICON -->
    <link rel="icon" href="./imagens/LOGOEDUCAIAA.svg" type="image/svg+xml">
</head>
<body class="layout-entrada">
    <header class="topo-logo">
        <div id="nome-logo">
            <img src="./imagens/LOGOEDUCA.svg" alt="Ícone EducaIA" class="logo-icone">
            <span>EducaIA</span>
        </div>
    </header>
    <main class="tela-login tela-cadastro">

        <h1>Cadastre-se</h1>
        <form action="/cadastro" method="post" class="login-form">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="cadastro-email" class="input-dados" name="email" placeholder="@p4ed.com ou @sistemapoliedro.com.br" required>
            <!-- Senha -->
            <label for="senha">Senha</label>
            <input type="password" id="cadastro-senha" class="input-dados" name="senha" placeholder="Senha" required>
            <!-- Confirmar senha -->
            <label for="senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" class="input-dados" name="senha" placeholder="Confirmar Senha" required>
            <!-- Botão -->
            <button type="submit" class="btn-entrar">Criar Conta</button>
        </form>
    </main>
</body>
</html>
