<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="tela-login">
        <div class="imagem-logo">
            <img src="./imagens/43eb03a08056572c6de1c6e229a7ddbce3275593.png" alt="Logo Poliedro">
        </div>

        <h1 class="texto-login">Login</h1>
        <form action="/login" method="post">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" class="input_dados" placeholder="Digite aqui...">
            <!-- Senha -->
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="input-field" name="senha" placeholder="Digite aqui...">
            <button type="submit" class="enter_dados">Entrar</button>
        </form>
        <a href="#" class="link-secondary">Cadastre-se</a>
    </main>
</body>

</html>
