<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fontes -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Imagem -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="tela-login">
        <div>
            <img src="./imagens/43eb03a08056572c6de1c6e229a7ddbce3275593.png" alt="Logo Poliedro">
        </div>

        <h1>Login</h1>
        <form action="/login" method="post" class="login-form">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" class="input-dados" placeholder="@p4ed.com ou @sistemapoliedro.com.br" required>
            <!-- Senha -->
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="input-dados" name="senha" placeholder="Senha" required>
            <!-- BotÃ£o -->
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
        
        <a href="#" class="link-esqueceu-senha">Esqueceu a senha?</a>
    </main>
    <a href="#" class="link-cadastro">Cadastre-se</a>
</body>

</html>
