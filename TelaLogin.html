<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaIA</title>
    <!-- Fontes Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topo-logo">
        <div id="nome-logo">
            <img src="./imagens/letra E maiucusla.svg" alt="Ícone EducaIA" class="logo-icone">
            <span>EducaIA</span>
        </div>
    </header>
    <main class="tela-login">

        <h1>Login</h1>
        <form action="/login" method="post" class="login-form">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="receber-email" class="input-dados" name="email" placeholder="@p4ed.com ou @sistemapoliedro.com.br" required>
            <!-- Senha -->
            <label for="senha">Senha</label>
            <input type="password" id="receber-senha" class="input-dados" name="senha" placeholder="Senha" required>
            <!-- Botão -->
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
        
        <a href="EsqueceuSenha.html" id="link-esqueceu-senha">Esqueceu a senha?</a>
    </main>
    <a href="TelaCadastro.html" id="link-cadastro">Cadastre-se</a>
</body>
</html>
